<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      rows="6"
      placeholder="Ex. It makes me feel..."
      [(ngModel)]="enteredContent"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">Post</button>
</mat-card>
